<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>


        <nav class="phone">

            <input type="checkbox" name="" id="ham">

            <label for="ham">
                <span class="ham-1"></span>
                <span class="ham-2"></span>
                <span class="ham-3"></span>
                <span class="ham-4"></span>
            </label>


            <div class="logo ham"><a href="#"><img src="./images/logo.png" alt=""></a></div>

            <ul class="nav-icon ham">
                <li class="icon-1"></li>
                <li class="icon-2"></li>
                <li class="icon-3"></li>
            </ul>

            <nav class="pc">

                <ul class=" nav-list">
                    <li><a href="#">專屬騎行</a></li>
                    <li><a href="#">CY嚴選</a></li>
                    <li><a href="#">活動專區</a></li>
                    <li class="logo"><a href="#"><img src="./images/logo.png" alt=""></a></li>
                    <li><a href="#">不可不知</a></li>
                    <li><a href="#">關於CY</a></li>
                </ul>

                <ul class="nav-icon">
                    <li class="icon-1"></li>
                    <li class="icon-2"></li>
                    <li class="icon-3"></li>
                </ul>

            </nav>

        </nav>



    </header>

    <div class="wrapper">

        <h3>製作您的專屬騎行</h3>

        <div class="customize-area">

            <div class="bike-type">

                <ul>
                    <li>城市車</li>
                    <li>公路車</li>
                    <li>越野車</li>
                </ul>

            </div>

            <div class="bike-background">
                <label>更換背景:</label>
                <span class="place-1"></span>
                <span class="place-2"></span>
                <span class="place-3"></span>
                <span class="place-4"></span>
            </div>

            <div class="bike-show">
                <div class="picture-area"></div>
                <div class="bike-selector">
                    <div class="option">
                        <div class="option-part">
                            <div class="icon icon-1"></div>車架
                        </div>
                    </div>
                    <div class="option">
                        <div class="option-part">
                            <div class="icon icon-2"><img src="" alt=""></div>把手
                        </div>
                    </div>
                    <div class="option">
                        <div class="option-part">
                            <div class="icon icon-3"><img src="" alt=""></div>顏色
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <footer>
        <ul>
            <li><img src="./images/facebook.png" alt=""></li>
            <li><img src="./images/ig.png" alt=""></li>
            <li><img src="./images/tw.png" alt=""></li>
        </ul>
    </footer>

</body>

</html>
